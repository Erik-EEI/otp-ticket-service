name: Ticket Service Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Partner
      run: |
        cd Partner
        ./mvnw clean package

    - name: Test Partner
      run: |
        cd Partner
        ./mvnw test

    - name: Build TicketService
      run: |
        cd TicketService
        ./mvnw clean package -DskipTests=true
