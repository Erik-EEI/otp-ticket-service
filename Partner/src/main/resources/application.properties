spring.datasource.url=jdbc:h2:mem:partner
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:init.sql
spring.jpa.defer-datasource-initialization=true

#TODO move to env variable
api.key=partner-key
api.secret=partner-secret

springdoc.api-docs.path=/partner-api-docs
springdoc.swagger-ui.path=/partner-api-docs-ui.html


server.port=8081


